<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶列表</title>

    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }

        .header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-weight: bold;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: white;
            color: black;
            font-weight: bold;
            border: none;
            box-shadow: none;
        }

        .btn-custom:hover {
            background-color: #f0f0f0;
        }

        h2 {
            color: black;
            font-weight: bold;
        }

        table thead {
		    background-color: #007bff !important;
		    color: white !important;
		}

        table thead th {
            font-weight: bold;
        }

        a {
            color: #0d5291;
            text-decoration: none;
        }

        a:hover {
            color: #093d6b;
        }

        .modal-header {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>客戶管理系統</h1>
    </div>

    <div class="container mt-4">
        <h2 class="text-dark">客戶列表</h2>

        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-refresh" onclick="location.reload()">刷新列表</button>
        </div>

        <table id="customer-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>稅ID</th>
                    <th>姓名</th>
                    <th>標籤</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf 用法開始 -->
                <tr th:each="customer : ${customers}">
                    <td>
                        <a th:href="@{/redirect-to-contacts(customerId=${customer.customerId})}" 
                           th:text="${customer.customerId}"></a>
                    </td>
                    <td th:text="${customer.customerTaxId}"></td>
                    <td th:text="${customer.customerName}"></td>
                    <td th:text="${customer.tagName}"></td>
                </tr>
                <!-- Thymeleaf 用法結束 -->
            </tbody>
        </table>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
